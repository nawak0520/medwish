<html>
	<head>
		<title>Log in - Medwish</title>
		<link rel="stylesheet" href="../style/modal.css" />
	</head>
	<body class="signin">
		<form action="./user/dashboard.html" method="POST">
			<h2>Log in</h2>
			<img src="../images/padlock.svg" />
			<hr />
			<div><label>Email</label> <input type="email" required /></div>
			<div><label>Password</label> <input type="password" required /></div>
			<a href="../forgot.html" class="forgot">FORGOT PASSWORD?</a> <button>LOG IN</button>
			<div class="bottom-text">Not on Medwish yet? <a href="signup.html">REGISTER</a></div>
		</form>
		<div class="separator">
			<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
				<path style="fill:#fff" d="m 0,0 0,200 200,0 C 200,200 200,200 0,0 Z" />
			</svg>
		</div>
		<div class="details">
			<img src="../images/logo.svg" />
			<h1>Welcome back</h1>
			<p>
				Wether you are an expert or a beginner. Bit is going to become the first platform which will faster all
				your needs in a simple, easy and intuotive way
			</p>
		</div>
	</body>
</html>
