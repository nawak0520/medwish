<body  class="signin">
        <div></div>
        <form action="script_En/scriptForgotPwd.php" onsubmit="return verifMdp(this)" method ="POST">
			<h2>Change Password</h2>
			
            <div><span> Enter your <strong>new Password</strong> and <strong>confirm it</strong></span></div><br><br>
            <div>
				<label>New password</label> 
				<input type="password" required name="new_Pwd" id="new_Pwd" />
			</div>
            <div>
				<label>Confirm</label> 
				<input type="password" required name="confirm_Pwd" id="confirm_Pwd" />
			</div>
			<button type ="submit" value ="valider" id ="Pwd_BDD" name="Pwd_BDD">LOG IN</button>
        </form>
        
        <script type="text/javascript">
		
			function verifMdp(form){
				
				var new_Pwd = form.new_Pwd.value;
				//alert(new_Pwd);
				var confirm_Pwd = form.confirm_Pwd.value;
				//alert(confirm_Pwd);

				// test si Mdp et Pwd sont superieur a 7 caract
				if (new_Pwd.length<7 || confirm_Pwd.length<7){
					alert('passwords are too short, Try Again!')
					return false
				}
				// test si Mdp et Pwd sont different
				else if ( new_Pwd != confirm_Pwd) {
					alert('Passwords don\'t match, Try Again!')
					return false;
				}
				else {
					return true;
				}
			}
		</script>
</body>
